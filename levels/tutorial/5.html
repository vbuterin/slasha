    <div><textarea name="data" cols="45" rows="30">##story##
One effective strategy in combat is distraction. Try to win this battle, sending one expendable soldier to delay part of the enemy army, allowing you to fight half of them at a time. Another  useful strategy that will assist you here is exploiting narrow openings, so that your units are outside the opening and theirs are inside, allowing you to exercise more of your units' firepower. Also, if you ever want to just let the computer micromanage some of your units for you, select them and press 4 to put them into computer control mode. You may end up doing this often - the AI is likely far better at micromanaging units than you are. If the game is going too fast, you can use q and w to adjust the game speed.
