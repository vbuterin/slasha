Now, we'll introduce two new concepts: archers and impassable terrain. Can you get close enough to the archer to kill him before he kills you? You will need to cleverly maneuver around the obstacle to avoid the archer's line of sight while getting him as close to you as possible before you run out at him. Keep in mind that you can set target positions for your units at the start regardless of whether initial deployment is enabled, so your soldier can run for cover immediately after you hit P to start.
